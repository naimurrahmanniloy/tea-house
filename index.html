<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <title>Tea House</title>
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- banner section  -->

    <section class="grid grid-cols-2 container mx-auto">
      <div class="banner-left">
        <h2 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="mt-8 py-2 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000]"
        >
          Explore More
        </button>
      </div>
      <div class="banner-right">
        <img src="./images/banner.png" alt="" />
      </div>
    </section>
  </body>
